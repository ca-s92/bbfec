<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BusyBus App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container"> <!-- phone body -->
      <div class="status-bar"> <!--bar at very top with time, wifi, etc-->
          </div>
      <div class="title-bar">
        <h1 class="title-stop">Washington & State Stop</h1>
          </div>
      <div class="map">
        <img src="../images/busybus_map.png" alt="Bus Map" width="100%">
        <!--image of map and zoom box goes here; don't need a div at the moment-->
          </div>
      <div class="currently">
        <h3>Now Approaching:</h3>
      </div>
      <div class="currently-info">
        <h4> Eastbound </h4>
          <ul>
              <li>Line 60: Randolph/Harbor Dr</li>
              <li>Line 124: Navy Pier</li>
          </ul>
      </div>
    </section>
  </body>
</html>
